{% block title %} Delete Model {% endblock %}
{% include 'header.html' %}
{% extends 'base.html' %}
{% block content %}
<div>
  <main>
    <div class="container outer">
      <div class="card card-new mx-auto mt-5">
        <div class="card-header">Delete  Model {{model.name}}</div>
        <div class="card-body">
          <form action="{{url_for('deleteModel',brand_id=brand_id,model_id=model.id)}}" method='POST'>

            <div class="form-group ">
              <div class="form-row">
                <div class="col-md-12">
                  <label>Are You Sure, Want To Delete {{ model.name }} ?</label>
                </div>
              </div>
            </div>

            <input type="submit" class="btn btn-danger btn-block"  value="Delete">
            <a href="{{url_for('showModel',brand_id=brand_id)}}"> <input type="button" class="btn btn-primary btn-block"  value="Cancel"> </a>

          </form>
        </div>
      </div>
    </div>
  </main>  
</div>
{% endblock %}
